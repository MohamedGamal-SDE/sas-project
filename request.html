<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External libraries - START -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- External libraries - END -->
    <link
      rel="shortcut icon"
      href="static/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Request Build</title>
  </head>
  <body>
    <!-- Shared Header - START -->
    <div id="header-js"></div>
    <script src="/static/js/header.js"></script>
    <!-- Shared Header - END -->

    <div class="container center">
      <!-- Dashboard NAV - Start -->
      <div id="dash-nav"></div>
      <script src="/static/js/dash-nav.js"></script>
      <!-- Dashboard NAV - END-->

      <!-- Request Build - START -->
      <form class="form" id="req-build-form">
        <div class="form-wrapper">
          <input
            type="text"
            name="name"
            id="req-build-name"
            value=""
            placeholder="Enter app name"
            autofocus
            required
          />

          <textarea
            type="text"
            name="name"
            id="req-build-idea"
            value=""
            placeholder="Enter app idea"
            rows="10"
            required
          ></textarea>

          <input
            type="url"
            name="url"
            id="req-build-url"
            value=""
            placeholder="http://app-image-url.com"
            pattern="http://.*"
            required
          />

          <input type="submit" name="add" id="req-build-btn" value="Submit" />

          <div id="from-alert"></div>
        </div>
      </form>
      <!-- Request Build - END -->
    </div>

    <script src="static/js/main.js"></script>
  </body>
</html>
